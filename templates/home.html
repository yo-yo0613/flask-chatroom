{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="post" class="chat-form">
       
        <h3>Enter The Chat Room</h3>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="name" value="{{name}}" placeholder="Pick a name">
        </div>

        <div class="form-group">
            <label for="password">Room Code:</label>
            <input type="text" id="password" name="code" value="{{code}}" placeholder="Room Code">
        </div>

        <div class="button-group">
            <button type="submit" name="join" class="join-btn">Join a Room</button>
            <button type="submit" name="create" class="create-btn">Create a Room</button>
        </div>
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
